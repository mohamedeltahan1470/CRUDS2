<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CRUD Application</title>
  </head>
  <body>
    <div class="crud">
      <h1 class="head">product management system</h1>
      <input type="text" id="title" placeholder="title" />
      <div class="price">
        <input type="number" id="price" placeholder="price" />
        <input type="number" id="taxes" placeholder="taxes" />
        <input type="number" id="ads" placeholder="ads" />
        <input type="number" id="discount" placeholder="discount" />
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
      </div>
      <div>
        <span id="total">0</span>
      </div>
      <button id="submit">Create</button>
      <div class="btnsearch">
        <select id="searchtype" onchange="getsearchmood(this.id)">
          <option id="searchtitle">Search By Title</option>
          <option id="searchcategory">Search By Category</option>
        </select>
        <input
          type="text"
          id="search"
          placeholder="search"
          onkeyup="searchdata(this.value)"
        />
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="deleteall"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
